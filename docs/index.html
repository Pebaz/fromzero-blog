    .wrapper {

    .header {
        background: tomato;

    }

    .main {
        text-align: left;
        background: deepskyblue;
    }

    .aside-1 {
        background: gold;
    }

    .aside-2 {
        background: hotpink;
    }

    @media all and (min-width: 600px) {
        .aside {
            flex: 1 0 0;
        }
    }

    @media all and (min-width: 800px) {
        .main {
            flex: 3 0px;
        }

        .aside-1 {
            order: 1;

            order: 2;
        }

        .aside-2 {
            order: 3;
        }

        .footer {
            order: 4;
        }
    }

    body {
        padding: 2em;
