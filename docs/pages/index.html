    <style>
    body {
        padding: 2em;
        background-image: url('https://plus.unsplash.com/premium_photo-1685082778248-d478f0b86512?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80');

        background-position: center center;
        background-size: cover;

    .wrapper {
        display: flex;
        flex-flow: row wrap;
        text-align: center;
    }

    .wrapper>* {
        padding: 10px;
        flex: 1 100%;
    }

    .header {
        /* background: tomato; */
    }

    .footer {
        /* background: lightgreen; */
    }

    .main {
        /* background: deepskyblue; */
        border-radius: 16px;
        backdrop-filter: blur(100px);
        /* This is so that the body isn't extra padded */
        margin: 0;
        padding: 0;
    }

    .aside-1 {
        /* background: gold; */
    }

    .aside-2 {
        /* background: hotpink; */
    }

    @media all and (min-width: 600px) {
        .aside {
            flex: 1 0 0;
        }
    }

    @media all and (min-width: 800px) {
        .main {
            flex: 3 0px;
        }

        .aside-1 {
            order: 1;
        }

        .main {
            order: 2;
        }

        .aside-2 {
            order: 3;
        }

        .footer {
            order: 4;
        }
    }


    .body-container {
        display: flex;
        flex-direction: column;
    }

    .body-header {
        background-color: lightgray;
        padding: 10px;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        background-color: rgba(0, 0, 0, 0);
    }

    .body-footer {
        background-color: lightgray;
        padding: 10px;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        background-color: rgba(0, 0, 0, 0);
    }

    .body-content {
        background-color: white;
        flex-grow: 2;
        padding: 10px;
        background-color: lightgray;
        text-align: left;
        background-color: rgba(0, 0, 0, 0);
    }

    code {
        border-radius: 16px;
    }
</style>
